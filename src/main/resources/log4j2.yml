Configuration:
    name: Default
    
    Properties:
        property:
            name: log-path
            value: "logs"
            
    Appenders:
        Console:
            name: Console_Appender
            target: SYSTEM_OUT
            PatternLayout:
                pattern: "%d{yyyy-MM-dd_HH:mm:ss.SSS} %-5p [%40.40c{2.1}] [%t] %m%n"
                
        File:
          - name: File_Appender
            fileName: ${log-path}/logfile.log
            PatternLayout:
                pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %40.40c{2.1} - %msg%n"
                
        RollingFile:
          - name: RollingFile_Appender
            fileName: ${log-path}/rollingfile.log
            filePattern: "${log-path}/$${date:yyyy-MM}/soap-services-%d{yyyy-MM-dd}-%i.log.zip"
            PatternLayout:
                pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %40.40c{2.1} - %msg%n"
            Policies:
                SizeBasedTriggeringPolicy:
                  size: 1 KB
            DefaultRollOverStrategy:
                max: 30
                
    Loggers:
        Root:
            level: info
            AppenderRef:
              - ref: Console_Appender
                
        Logger:
          - name: com.demo.springboot.cxf
            additivity: false
            level: debug
            AppenderRef:
              - ref: Console_Appender
                level: info
              - ref: File_Appender
                level: error
              - ref: RollingFile_Appender
                level: debug
